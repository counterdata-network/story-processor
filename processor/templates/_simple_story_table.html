<table class="table">
    <tr>
        <th>Id</th>
        <th>Platform</th>
        <th>Published</th>
        <th>Url</th>
        <th>Confidence</th>
    </tr>
    {% for s in stories %}
        <tr>
            <td>{{ s.stories_id }}</td>
            <td>{{ s.source }}</td>
            <td>{{ s.published_date }}</td>
            <td><a href="{{ s.url }}">{{ s.url }}</a></td>
            <td>{{ "%.2f"|format(s.model_score|float) }}</td>
        </tr>
    {% endfor %}
</table>
