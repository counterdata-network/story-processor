<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/styles/app.css" type="text/css" />

    <!-- Vega charting -->
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-tooltip"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite-api@5"></script>

    <title>Media Cloud Story Processor</title>
  </head>
  <body>
    
    <div class="container">

      {% block content %}
        {{ content |safe }}
      {% endblock %}

      <footer>
        <div class="row">
          <div class="col-12">
            <hr />
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-12">
              <a href="http://dataplusfeminism.mit.edu"><b>Data + Feminism Lab</b></a> | Department of Urban Studies and Planning | MIT
              <br />
              <a href="https://dataculturegroup.org"><b>Data Culture Group</b></a> | College of Arts, Media, and Design | Northeastern University
          </div>
        </div>
      </footer>

    </div>

  </body>

  <!-- jQuery and JS bundle w/ Popper.js -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  <script src="/static/scripts/app.js"></script>
  <script>
    $(function() {

      // intialize vega lite
      const options = {
        config: {},
        init: (view) => {
          view.tooltip(new vegaTooltip.Handler().call);
        },
        view: {
          renderer: "canvas",
        },
      };
      vl.register(vega, vegaLite, options);  // register vega and vega-lite with the API

      {% block page_scripts %}
      {% endblock %}
    });
  </script>

</html>
